<section id="myProducts">
    <div class="container p-5">
        <app-message></app-message>
        <div *ngIf="!products" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <h3 *ngIf="products && !products.length">My Products is empty</h3>
        <div *ngIf="products && products.length" class="row">
            <div class="col">
                <h1 class="display-4">My Products</h1>
                <div class="row">
                    <div class="offset-10 col-2 d-none d-md-block">
                        <p>
                            <small class="text-muted">Price</small>
                        </p>
                    </div>
                </div>
                <div *ngFor="let product of products" class="product">
                    <div class="row">
                        <div class="col-4 col-md-2">
                            <a routerLink="/product/{{product.id}}">
                                <img src="{{product.image}}" alt="image" class="img-fluid img-thumbnail">
                            </a>
                        </div>
                        <div class="col-md-8 col-5">
                            <h5>
                                <a routerLink="/product/{{product.id}}">
                                    {{ product.title }}
                                </a>
                            </h5>
                            <p class="m-0">
                                <small class="text-muted">{{ product.category.name }}</small>
                            </p>
                        </div>
                        <div class="col-2">
                            <h6 class="font-weight-bold text-danger">{{ product.price | currency }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
