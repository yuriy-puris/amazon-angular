<section id="settings">
	<div class="container p-5">
		<div class="display-4">My account settings</div>
		<app-message></app-message>
		<div *ngIf="!currentSettings" class="m-auto">
			<h1 class="text-center display-3 mt-5">
				<i class="fa fa-spinner fa-spin"></i>
			</h1>
		</div>
		<div *ngIf="currentSettings" class="card bg-light">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label class="form-control-label">Name</label>
						<input type="text" name="name" class="form-control" [(ngModel)]="currentSettings.name">
					</div>
					<div class="form-group">
						<label class="form-control-label">Email</label>
						<input type="email" name="email" class="form-control" [(ngModel)]="currentSettings.email">
					</div>
					<div class="form-check">
						<label class="form-check">
							<input type="checkbox" name="isSeller" class="form-check-input" [(ngModel)]="currentSettings.email">
						</label>
					</div>
					<div class="form-group">
						<label class="form-control-label">New password</label>
						<input type="password" name="newPwd" class="form-control" [(ngModel)]="currentSettings.newPwd">
					</div>
					<div class="form-group">
						<label class="form-control-label">Confirm password</label>
						<input type="password" name="pwdConfirm" class="form-control" [(ngModel)]="currentSettings.pwdConfirm">
					</div>
					<button type="button" class="btn btn-danger" (click)="update()" [disabled]="btnDisabled">Update</button>
				</form>
			</div>
		</div>
	</div>
</section>
